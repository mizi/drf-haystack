[gh-actions]
python =
    pypy3: pypy3
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DJANGO_VERSION =
    3.2: dj32
    4.0: dj40
    4.1: dj41
ES_VERSION =
    1: es1
    2: es2
    5: es5
    7: es7

[tox]
envlist =
    py{37,38,py3}-dj22-es{1,2,5,7}
    py{37,38,39,py3}-dj31-es{1,2,5,7}
    py{37,38,39,310,py3}-dj32-es{1,2,5,7}
    py{38,39,310,py3}-dj{40,41}-es{1,2,5,7}

[testenv]
usedevelop = True
deps =
    coverage
    geopy
    dj22: django>=2.2,<2.3
    dj31: django>=3.1,<3.2
    dj32: django>=3.2,<3.3
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2

    es1: elasticsearch>=1.0.0,<2.0.0
    es2: elasticsearch>=2.0.0,<3.0.0
    es5: elasticsearch>=5.0.0,<6.0.0
    es7: elasticsearch>=7.0.0,<8.0.0

setenv =
    PYTHONPATH={toxinidir}:{toxinidir}
    PYTHONDONTWRITEBYTECODE=1

commands = coverage run --source=tests manage.py test -v 2

[testenv:docs]
changedir = docs
deps =
    sphinx
    sphinx-rtd-theme
    elasticsearch>=5.0.0,<6.0.0
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
