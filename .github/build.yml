name: Test

on: [ push, pull_request ]

jobs:
  build:
    name: build (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10', 'pypy3' ]
        django-version: [ '3.2', '4.0', '4.1' ]
        es-version: [ '1.7', '2.x', '5.x', '7.x' ]

    services:
      elasticsearch:
        image: ubuntu:xenial
        run:
          # See https://www.elastic.co/guide/en/elasticsearch/reference/current/deb.html#deb-repo
          - >
            sudo apt-get update && apt-get install apt-transport-https
            wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
            echo "deb https://artifacts.elastic.co/packages/${ES_VERSION}/apt stable main" | sudo tee -a /etc/apt/sources.list.d/elastic.list
            sudo apt-get update && apt-get -y --allow-downgrades install elasticsearch
            sudo service elasticsearch restart

        env:
          ES_VERSION: ${{ matrix.es-version }}
        ports:
          - 9200

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key:
            ${{ matrix.python-version }}-v1-${{ hashFiles('**/Pipfile.lock') }}-${{ hashFiles('**/setup.py') }}-${{ hashFiles('**/tox.ini') }}
          restore-keys: |
            ${{ matrix.python-version }}-v1-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade tox tox-gh-actions
      - name: Tox tests
        run: |
          tox -v
        env:
          DJANGO_VERSION: ${{ matrix.django-version }}
          ES_VERSION: ${{ matrix.django-version }}

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          name: Python ${{ matrix.python-version }}
